<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>평일 웹프론트엔드 수업 자리표</title>
  <style>
    table {
      padding: 1px;
      border-collapse: collapse;
      }
      td {
          border: 1px solid black;
          padding: 10px;
          text-align: center;
      }
  </style>
</head>
<body>
  <!-- 
    테이블 생성
    - 화면(칠판)
    - 6개의 줄(행)
    - 7개의 열(4번쨰 열은 복도 - 열 병합)
  -->

  <table>
    <tbody>
      <tr>
        <td colspan="8">칠판</td>
      </tr>
      <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
        <td rowspan="5">복도</td>
        <td>1-4</td>
        <td>1-5</td>
        <td>1-6</td>
        <td>1-7</td>
      </tr>
      <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
        <td>2-5</td>
        <td>2-6</td>
        <td>2-7</td>
      </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
        <td>3-5</td>
        <td>3-6</td>
        <td>3-7</td>
      </tr>
      <tr>
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
        <td>4-4</td>
        <td>4-5</td>
        <td>4-6</td>
        <td>4-7</td>
      </tr>
      <tr>
        <td>5-1</td>
        <td>5-2</td>
        <td>5-3</td>
        <td>5-4</td>
        <td>5-5</td>
        <td>5-6</td>
        <td>5-7</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
