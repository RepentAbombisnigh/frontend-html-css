<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table practice</title>
  <style>
    table, td, th{
      border: 1px solid #111;
      }
      td, th {
        padding: 10px 20px;
      }
      td {width: 200px}
  </style>
</head>
<body>
  <!-- table, th, td 태그, rowspan, colspan속성 -->

  <h1>수습 국원 지원 양식</h1>

  <table>
    <tbody>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td colspan="2"></td>
      <!-- <td></td> -->
    </tr>
    <tr>
      <!-- <td></td> -->
      <th>학과/학번</th>
      <td colspan="2"></td>
      <!-- <td></td> -->
    </tr>
    <tr>
      <!-- <td></td> -->
      <th>연락처</th>
      <td colspan="1"></td>
      <!-- <td></td> -->
    </tr>
    <tr>
      <th>지원 분야</th>
      <td colspan="2"></td>
      <!-- <td></td> -->
      <!-- <td></td> -->
    </tr>
  </tbody>
  </table>
</body>
</html>
