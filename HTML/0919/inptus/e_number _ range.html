<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>number & range</title>
</head>
<body>
  <!--
    숫자 입력 필드
    number: 스핀 박스를 사용하여 숫자 선택
    - ↑↓ 위아래의 작은 화살표를 표시해서 클릭할 때마다 숫자를 높이거나 낮추는 기능

    range: 슬라이드 막대를 움직여 숫자를 선택
    - 초기값이 최대값의 중앙(절반)값

    숫자 입력 필드에서 사용하는 속성
    - value: 필드에 표시할 초기값
    - step: 숫자 간격을 지정할 수 있는 속성(기본값 1)
      ?step이 n일 경우 n의 배수로 오르고 내림
    - min/max: 필드에 입력할 수 있는 최솟, 최댓값 지정(기본 0~100)

  -->

<form action="">
  <p>주문할 상품의 수량을 선택해주세요.</p>
  <ul>
    <li>
      <label for="home-pro">홈 프로페셔널 유니폼</label>
      <input type="number" id="home-pro" min="0" max="10" value="0" step="1" />
      최대 10개
    </li>
    <li>
      <label for="away-pro">원정 프로페셔널 유니폼</label>
      <input type="number" id="away-pro" min="0" max="3" />
      최대 3개
    </li>
    <li>
      <label for="home-uni">홈 레플리카 유니폼</label>
      <!-- 0~10 parameter 내의 value를 잡지 않을 경우, 평균 값으로 기본 설정 됌 -->
      <input type="range" id="home-uni" step="1" min="0" max="10" value="0" step="1" />
      최대 10개
    </li>
    <li>
      <label for="away-uni">원정 레플리카 유니폼</label>
      <input type="range" id="away-uni" min="0" max="3" value="3" step="1" />
      최대 3개
    </li>
  </ul>
</form>
</body>
</html>
