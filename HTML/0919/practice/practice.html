<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 실습 예제</title>
</head>
<body>
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>

  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="userId">아이디</label>
          <input type="id" id= "userId" placeholder="4자 ~ 10자 사이, 공백없이" minlength="4" maxlength="10" autofocus required />
        </li>
        <li>
          <label for="email">이메일 </label>
          <input type="email" id="email" required />
        </li>
        <li>
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="문자의 숫자, 특수 기호 포함" required />
        </li>
        <li>
          <label for="passwordCheck">비밀번호 확인</label>
          <input type="password" id="passwordCheck" required />
        </li>
      </ul>
    </fieldset>
    <br />
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>

        <input type="radio" name="subscribe" value="agree">
        <label for="agree">메일 수신</label>

        <input type="radio" name="subscribe" value="disagree">
        <label for="disagree">메일 수신 안 함</label>

    </fieldset>
    <div>
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </div>
    </form>
</body>
</html>
