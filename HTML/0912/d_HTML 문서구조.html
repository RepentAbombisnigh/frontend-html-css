<!-- 1. HTML의 정의

HyperText Markup Language =  웹 문서를 만드는 언어
HyperText : 문서를 서로 '연결'해주는 링크
Markup: '태그'를 이용해서 웹 브라우저에 내용의 위치를 '표시'

1-1. 일반 문서 VS 웹 문서
- 일반 문서(EXP word, excel, and etc) : 내용 입력 프로그램 = 입력 내용 확인 프로그램
- 웹 문서 : 내용 입력 프로그램 !=(비동일) 입력 내용 확인 프로그램
  : 웹 편집기에서 마크업 형식으로 작성
  : >> 웹 브라우저에서 인식하여 표시

1-2. 태그
: 웹 브라우저가 각 구분을 구별하여 인식하기 위해서 붙이는 꼬리표 <>

2. HTML 웹 문서의 확장명: . html

3. HTML의 기본 구조

# 에밋(emmet) 기능
: Html과 CSS의 작성 시간을 단축시켜주는 에디터의 확장 기능
: 일종의 코드 라이브러리
: 미리 정해진 문자로 태그를 조합해 약어 문자열 입력시 약어를 원래의 코드로 대체하여 확장해주는 기능

# ! 에밋 : HTML 문서구조를 작성해주는 Emmet 기능 ! 입력 후 에밋 약어 선택시 아래와 같이 나옴 -->

<!--
  HTML 주석
  ctrl + / 으로 브라우저에서 표현되지 않고 주석으로써 해당 코드가 어떤 것인지 설명할 수 있게 함
-->

</html>
<!--
  <html> ~ </html> 
: 웹 문서의 시작과 끝을 나타내는 태그
: 웹 브라우저가  <html> 태그를 만나면  </html>태그까지 읽어서 화면에 표시
-->

<!DOCTYPE html>
<!--, !doctype: 문서 유형을 지정 
  모든 HTML 문서는 문서 유형 선언으로 시작 
  현재 문서가 HTML5언어로 작성한 웹 문서임을 나타내는 태그 <!DOCTYPE html>은 주로 대문자 사용을 권장
-->

<html lang="ko">
<!-- 
  lang 속성: 코드에서 이용할 언어를 지정
  - 검색 사이트에서 특정 언어로 제한하여 검색
  - 화면 낭독기 사용시 해당 언어에 맞추어 발음이나, 억양, 목소리 등을 다르게 설정 가능

  emeet의 lang 기본값을 한국어로 변경
  >> 설정 > Emmet: Variables > add > lang, ko 항목 추가
-->

<head>

  <meta charset="UTF-8">
<!-- 
  <meta>태그
  : 메타데이터(작성자, 중요한 키워드와 같은 html에 대한 내용)
  : 데이터에 관한 데이터
-->

  <!--
  문서의 character 인코딩 특정
  문서에서 허용하는 문자 집합을 인코딩
  UTF-x; 웹 페이지에서 어떤 문자를 취금할 수 있다는 것을 의미
-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
  뷰포트 지정: 웹 사이트를 모든 장치에서 볼 수 있도록 설정
-->

<title>HTML 문서 구조</title>
<!-- 
    웹 문서의 제목 표기
    : html 문서 전체의 타이틀 표현
-->

</head>
<body>
  ㅇㅇㅇㅇㅇㅇ
  live server 단축키 : alt + l + o
  <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
</body>
</html>
