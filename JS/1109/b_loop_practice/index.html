<html lang="ko">
<head>

<body>
  <!--  
    input창으로 사용자로부터 숫자 입력
    사용자가 버튼 클릭 시 입력한 정수의 제곱수를 생성하는 버튼 생성.
  -->


  <div>
    <!-- 사용자 입력을 위한 레이블 설정 -->
    <label for="number">Enter number</label>
    <!-- 사용자로부터 숫자를 입력받은 텍스트 필드 생성 -->
    <input id="number" type="text" />
    <!-- 클릭 시 정수 제곱수를 생성하는 버튼 생성 -->
    <button>Generate interger squares</button>
    <!-- 결과 출력 단락 정의 -->
    <p>Output: </p>
    
  </div>
  <script src="script.js"></script>
  <!-- !닫히는 body 태그 바로 이전에 위치 -->
</body>
</html>
