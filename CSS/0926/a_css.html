<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS란 무엇인가</title>


  <link rel="stylesheet" href="a_css.css">
  <!-- 
    link태그: 웹 문서와 연결시켜 주는 태그 
  rel속성: relationship 연관 관계
  href속성: 연결할 css파일의 주소
  -->


</head>
<body>
  <!-- (내용과 디자인 분리를 위해) -->

  <!-- 
    HTML: 콘텐츠의 구조, 의미를 정의 (markup 언어로 지정 표시)
    css: 스타일, 레이아웃을 지정 (스타일 시트 언어)

    css(Cascading style sheets)
    >> cascading: 위에서 아래로 흐르는 & 상속 & 종속 
    >> style: html 문서의 겉모습(디자인)을 결정짓는 것
    : 종속된 스타일 형식

    CSS 스타일 형식(기본 형태)

    선택자(selector)(스타일을 지정하고 싶은 구조)
    속성1: 속성값1;
    속성2: 속성값2;
    속성3: 속성값3;
    ......
    속성10: 속성값10;

  >> 스타일 규칙: 속성과 값이 하나의 쌍으로 이루어짐
  >> 새미클론(,)으로 구분하여 스타일 규칙을 여러 개 지정 가능

>>선택자: 스타일을 어느 태그(구조)에 적용할 것인지를 지정
>>중괄호 {} 사이에 스타일 정보를 입력  

p{
  color: blue; 
}

css파일 확장명: .css
>> html 문서와 달리 파일의 기본 구조가 없다

css 소스 경량화
: css minify, css compress 압축 프로그램을 통해 다양한 css 소스 경량화 무료 제공 페이지 이용 가능

web developer 설치: css코드, css 적용을 배제한 페이지 확인



-->

<p>처음으로 적용하는 css스타일</p>

</body>
</html>
