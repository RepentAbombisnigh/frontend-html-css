<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 선택자 예제 실습</title>
  <link rel="stylesheet" href="styles/e_cssSelectorPractice.css">
</head>

<body>
  <!-- 
    (css 외부 스타일 시트 연결)
    - h1 태그에 title이름으로 class 지정
    - div 태그의 두 번쨰 p태그에 highlight라는 이름으로 class 지정

    1. 모든 요소의 여백과 패딩 0
    2. 모든p태그의 글자색 파란색
    3. .highlight 클래스 배경색 노란색
    4. #content 아이디가 부여된 요소 내의 모든 텍스트 가운데 정렬
    5. h1태그의 footer 내의 p태그의 글자크기 24px
  -->

  <h1 class="title">Welcome to CSS</h1>
  <div id="content">
    <p>This is a sample paragragh.</p>
    <p class="highlight">This paragragh needs special attention.</p>
  </div>

  <footer>
    <p>Footer Content</p>
  </footer>
</body>
</html>
