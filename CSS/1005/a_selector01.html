<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복합 선택자</title>
  <link rel="stylesheet" href="styles/a_selector01.css">
</head>
<body>
  <!-- 
    CSS 고급 선택자

    1. 연결 선택자(Combination selector): 선택자와 선택자를 연결해 적용 대상을 제한하는 선택자
      1) 동시 선택자(,): 여러 선택자를 쉼표로 구분하여 한 번에 스타일을 적용

    2. 하위 선택자: 상위 요소 아래에 있는 '모든' 하위 요소를 선택, 상위 요소와 하위 요소를 나란히 써서 적용 (띄어쓰기로 구분)
    ex. section p {}

    3. 자식 선택자: 상위 요소 '바로 아래'에 있는 하위 요소만을 선택, 두 요소 사이에 > 기호를 표시해 부모 요소와 자식 요소를 구분
    (손자, 손자의 손자 요소에는 적용되지 x)

    4. 인접 형제 선택자: 동일한 부모를 가진 바로 다음의 형제 요소를 선택, 요소 1과 요소 2 사이에 + 기호를 사용

    5. 형제 선택자: 형제 요소들에 모두 스타일을 적용, 요소 1과 요소 2사이에 ~ 기호를 사용


  -->
<div>
  <h1>안녕하세요</h1>
  <p>오늘은 10월 5일입니다.</p>
  <p>오늘은 목요일 입니다.</p>
  <h2>만나서 반갑습니다</h2>

  <section>
    <p>제 이름은 ㅇㅇ입니다</p>
    <p>코리아it 학원에서 프론트 엔드</p>
    <div>
      <p>하위 선택자(section 태그의 손자 요소)</p>
    </div>
  </section>

  <p>평일 강의 받고 있습니다</p>
  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
  </ul>

</div>
</body>
</html>
