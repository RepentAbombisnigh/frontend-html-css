<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS margin</title>
  <link rel="stylesheet" href="styles/a_margin01.css">
</head>
<body>
  <!--  
    CSS Box Model - margin

    ! margin: 두 박스 모델(요소) 사이의 여백, 요소와 주변 요소 간의 간격을 만들 때 사용
    : T, R, B, L 여백 지정 가능
    : 4가지 방향에 한 번에 똑같이 | 특정 방향(margin-'side')만 지정 가능
      ? margin-top, margin-right, margin-bottom etc
      ? 값- 크기(절대, 상대), 백분율, auto
      ? auto
        : 브라우저가 마진을 자동으로 계산하여, 중앙 정렬 등에 활용 가능
        : display 속성에서 지정한 값에 맞게 적절한 값을 자동으로 지정
      ? margin 속성을 사용하여 웹 문서 정렬 시, 배치할 요소의 너비값을 지정
        : margin-right, margin-left의 속성값읋 auto로 지정 
          - 웹 브라우저 화념ㄴ의 너비에서 요소 너비값을 뺀 나머지 영역을 좌우 마진으로 자동계산

      ^ 웹 문서에서 텍스트 요소 배치 시 text-align
      ^ 웹 문서 전체를 배치 시 margin 사용 
      ex. margin: 10px 20px 30px (t10 r20 b30 l20)
          margin: 10px 20px(t10 r20 b10 l20)
  -->
  <h2>CSS 마진</h2>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
  <hr />
  <div id="margin6"></div>
