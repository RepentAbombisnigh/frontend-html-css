<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox 정렬</title>
  <link rel="stylesheet" href="styles/c_flexbox02.css">
</head>
<body>
  <!--  
    flexbox 기능을 사용하여 가본 축 | 교차축을 따라 flex item 정렬

    ! align-items: flex item이 교차 축 어디에 위치할지를 제어
      ? flex-start | flex-end: 교차 축 시작 | 끝으로 정렬
      ? center: 컨테이너 교차 축 중앙 정렬
      ? baseline: 자신의 기준선에 따라 정렬
      ? stretch: container의 전체 높이를 채우도록 늘어남. (item의 높이 값 x)

    
    ! align-self: 속성 개별 항목에 대한 align-items 동작을 재지정
      ? align-items와 동일 

      
    ! justify-content: flex item이 주 축 어디에 위치할지를 제어 
      ? flex-start | flex-end
      ? space-around: 주 축 중앙 정렬
        ! first | last item은 주위 공간의 절반 만큼만 갖게 됌.
      ? space-between: first item은 container 시작 부분, last item은 끝 부분에 정렬되고 나머지는 동일한 공간으로 분배.
      ? space-evenly; first & last가 주위 공간과 같은 공간을 가지지만 잘 사용 x

    ! order: flex item 순서를 정하는 속성값
      ? flex item의 default order# = 0.
      ? 순위값이 높은 felx item들은 디스플레이 순서상 순위값이 낮은 항목들보다 나중에 나타남.
      ? 순위값이 동일한 항목의 경우 소스코드 순서대로 나열
      ? 순위값을 매기지 않으면 0번과 동일하게 적용
      ? negative value = forced 

  -->

  <div>
    <button id="self">button01</button>
    <button id="btn2">button02</button>
    <button id="btn3">button03</button>
    <button id="btn4">button04</button>
    <button id="btn5">button05</button>
  </div>

  <hr />
