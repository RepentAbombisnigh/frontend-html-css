<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id & class 네이밍 규칙</title>
</head>
<body>
  <!--  
    ! id 속성
      : 유일성, 각 문서 내에서 고유한 값
      : 네이밍 규칙
        : 문자, 숫자, -, _를 포함하여 사용
        : 숫자로 시작 X
        ? 명명법: CamelCase | kebab-case와 같은 일관된 명명법 사용
          1. CamelCase: 단어 연결되는 첫 시작 알파벳을 대문자로 사용, 그 외에는 소문자.
            - UpperCamelCase | LowerCamelCase
              ex. myElementId

          2. kebab-case: 소문자로 시작하며 단어 연결 시 -을 사용
              ex. my-element-id

          3. snake_case: 소문자로 시작하며 단어 연결 시 _을 사용



    ! class 속성
      : 하나의 요소에 여러 class를 할당, 재사용성(문자 전체에 여러 요소에 걸쳐 사용 가능)
      : 네이밍 규칙
        : 문자, 숫자, -, _를 포함하여 사용
        : 숫자로 시작 X
        ? 명명법: BEM(Block__Element--Modifier) 방법론 등을 사용하여 구조화된 네이밍 작성 가능
          ex. header__navigation--navi-text

    ! 네이밍 규칙에 사용할 축약어
      1. 일반적인요소/태그 축약어
      button - btn 
      background - bg
      image - img
      content - cnt
      table - tbl
      source - src
      alternative - alt
      description - desc
      etc

      2. 레이아웃 관련 축약어
      wrapper - wrp
      container - cntnr
      header - hdr
      footer - ftr
      main content - main

      3. 색상 축약어
      color - clr

      5. 크기 관련 축약어
      large - lg
      medium - md
      small - sm
      x large - xl
      x small - xs

  -->
</body>
</html>
