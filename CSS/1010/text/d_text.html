<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 기타 속성</title>
  <link rel="stylesheet" href="styles/d_text.css">
</head>
<body>
  <!--
    ! 1. text-decoration 속성: 텍스트의 줄을 표시 | 제거, 하이퍼링크 적용할 때 기본적으로 생기는 밑줄을 제거
    속성값
      ? none
      ? underline
      ? overline
      ? line-through0
  -->

  <a href="#">text-decoration - none</a>
  <p class="underline">text-decoration - underline</p>
  <p class="overline">text-decoration - overline</p>
  <p class="line-through">text-decoration - line-through</p>
</body>
</html>
