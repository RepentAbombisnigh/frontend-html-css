<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서 구조에 따른 가상 클래스 선택자</title>
  <link rel="stylesheet" href="styles/b_pseudo02.css">
</head>
<body>
  <!--  
    웹 문서의 구조를 기준으로 특정 위치에 있는 요소를 찾아 스타일 적용
    ! :only-child
      부모 내 자식 요소가 하나 뿐일 때 자식 요소를 선택

    ! A:only-of-child
      부모 내 A 요소가 하나 뿐일 때 선택

    ! :first-child
      부모 내 모든 요소 중에서 첫 번쨰 자식 요소를 선택

    ! :last-child
      부모 내 모든 요소 중에서 마지막 자식 요소를 선택

    ! A:first-type-of
      부모 내 A 요소 중 첫 번쨰 자식 요소 선택

    ! A:last-type-of
      부모 내 A 요소 중 마지막 자식 요소 선택

    ! nth-child(n)
      부모 내 모든 요소 중에서 n 번쨰 자식 요소를 선택

    ! A:nth-of-type
      부모 내 요소 중에서 n번쨰 요소를 선택


    ? 가상 요소: 특정 부분에 스타일을 적용하거나, 문서에 표시되는 내용을 추가하는데 사용
    ! ::before
      특정 요소의 앞에 지정한 컨텐츠를 추가

    ! ::after
      특정 요소의 뒤에 지정한 컨텐츠를 추가
    
    ! ::first-line | last-line
      특정 요소의 첫 번째 | 마지막 줄에 컨텐츠 추가

    ! ::first-letter | ::last-letter
      특정 요소의 첫 번쨰 글자 | 마지막 글자에 컨텐츠 추가


  -->

  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
    <li>항목 4</li>
  </ul>

  <p>문단 1</p>
  <p>문단 2</p>
  <span>스판 1</span>
  <span>스판 2</span>

  <ul>
    <li>단독 항목</li>
  </ul>

  <div>
    <p>단독 문단</p>
  </div>

  <hr />

  <h2>가상 요소 선택자 예제</h2>
  <div class="section">
    <h2 class="section-title">
      섹션 1
    </h2>
    <p>이것은 섹션 1의 첫 번째 문단입니다.</p>
    <p>이것은 섹션 1의 두 번째 문단입니다.</p>
  </div>

  <div class="section">
    <h2 class="section-title">
      섹션 2
    </h2>
    <p>이것은 섹션 2의 첫 번째 문단입니다.</p>
    <p>이것은 섹션 2의 두 번째 문단입니다.</p>
    <p>이것은 섹션 2의 세 번째 문단입니다.</p>
  </div>
</body>
</html>
