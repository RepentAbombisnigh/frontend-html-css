<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 스타일</title>
  <link rel="stylesheet" href="styles/b_table01.css">
</head>
<body>
  <!--  
    ! 1. caption-side: 표 제목 위치를 정해줌
        ? top: 표 위 표기, default 
        ? bottom

    ! 2. border: 표 테두리를 스타일링
        ? border-style: 테두리 스타일
            ? none, solid, dashed, dotted, double
        ? border-width: 테두리 너비(px, em etc)
        ? border-color: 테두리 색상
        >> border: 너비, 스타일 색상 순서로 한 번에 지정

    ! 3. border-spacing: 셀 사이 여백 지정, 표와 셀 사이에 여백 지정
      : border-collapse 속성이 collapse로 설정된 테이블에는 적용 X
        ? 수평거리 수직거리: 두 값이 같다면 한 개만 지정 가능
      
    ! 4. border-collapse: 표와 셀 테두리를 합쳐주는 속성 
      :table과 td에서 border 속성 사용 시 셀과 셀 사이의 여백을 합쳐주는 속성
        ? seperate: default 
        ? collapse: 
      : 표준 table 속성
        table, td, th {
          border: 1px solid black;
          border:collapse: collapse;
        }
      : 다 같이 묶어주고 사용
  -->

  <h2>상품 구성</h2>
  <table>
    <caption>어센틱 레플리카 유니폼 상품 구성</caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>홈 / 원정</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">어센틱</td>
        <td>홈 유니폼</td>
        <td>19,000</td>
      </tr>
      <tr>
        <!-- <td>어센틱</td> -->
        <td>원정 유니폼</td>
        <td>18,000</td>
      </tr>
        <td rowspan="2">레플리카</td>
        <td>홈 유니폼</td>
        <td>16,000</td>
      </tr>
      <tr>
        <!-- <td>레플리카</td> -->
        <td>원정 유니폼</td>
        <td>15,000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
